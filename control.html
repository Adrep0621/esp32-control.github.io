<!DOCTYPE html>
<html>
<head>
    <title>Control ESP32</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #log {
            border: 1px solid #ccc;
            padding: 10px;
            height: 200px;
            overflow-y: auto;
            margin-top: 20px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Enviar Mensaje a ESP32</h1>
    
    <div>
        <input type="text" id="mensaje" placeholder="Escribe tu mensaje aqu√≠" style="width: 300px;">
        <button onclick="enviarMensaje()">Enviar a ESP32</button>
    </div>
    
    <div>
        <button onclick="conectarMQTT()">Conectar</button>
        <button onclick="desconectarMQTT()">Desconectar</button>
        <span id="estado" style="margin-left: 20px; color: red;">Desconectado</span>
    </div>
    
    <div id="log"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <script>
        let client = null;
        let conectado = false;
        
        function conectarMQTT() {
            if (conectado) return;
            
            agregarLog("üîÑ Conectando al broker MQTT...");
            
            // Crear cliente MQTT
            client = new Paho.MQTT.Client(
                "broker.hivemq.com",
                8884,
                "webclient_" + Math.random().toString(16).substr(2, 8)
            );
            
            // Configurar callbacks
            client.onConnectionLost = function(response) {
                conectado = false;
                document.getElementById('estado').textContent = "Desconectado";
                document.getElementById('estado').style.color = "red";
                agregarLog("‚ùå Conexi√≥n perdida: " + response.errorMessage);
            };
            
            client.onMessageArrived = function(message) {
                agregarLog("üì® Recibido: " + message.payloadString);
            };
            
            // Conectar
            client.connect({
                onSuccess: function() {
                    conectado = true;
                    document.getElementById('estado').textContent = "Conectado";
                    document.getElementById('estado').style.color = "green";
                    agregarLog("‚úÖ Conectado al broker MQTT");
                    agregarLog("üì° Listo para enviar mensajes al ESP32");
                },
                onFailure: function(error) {
                    agregarLog("‚ùå Error de conexi√≥n: " + error.errorMessage);
                },
                useSSL: true,
                timeout: 3,
                keepAliveInterval: 60
            });
        }
        
        function desconectarMQTT() {
            if (client && conectado) {
                client.disconnect();
                agregarLog("üîå Desconectado del broker");
            }
        }
        
        function enviarMensaje() {
            const mensaje = document.getElementById('mensaje').value.trim();
            
            if (!mensaje) {
                agregarLog("‚ö†Ô∏è Escribe un mensaje primero");
                return;
            }
            
            if (!conectado) {
                agregarLog("‚ö†Ô∏è No est√°s conectado. Haz click en 'Conectar' primero.");
                return;
            }
            
            // Enviar mensaje MQTT
            const topic = "esp32/mensajes";
            const mqttMessage = new Paho.MQTT.Message(mensaje);
            mqttMessage.destinationName = topic;
            
            client.send(mqttMessage);
            agregarLog("üì§ Enviado: '" + mensaje + "' al ESP32");
            
            // Limpiar caja de texto
            document.getElementById('mensaje').value = "";
        }
        
        function agregarLog(texto) {
            const log = document.getElementById('log');
            const tiempo = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${tiempo}] ${texto}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Permitir enviar con Enter
        document.getElementById('mensaje').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enviarMensaje();
            }
        });
        
        // Mensaje inicial
        agregarLog("üí° Instrucciones:");
        agregarLog("1. Haz click en 'Conectar'");
        agregarLog("2. Escribe un mensaje");
        agregarLog("3. Haz click en 'Enviar a ESP32'");
        agregarLog("4. El ESP32 recibir√° el mensaje en el topic 'esp32/mensajes'");
    </script>
</body>
</html>
