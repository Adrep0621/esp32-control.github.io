<!DOCTYPE html>
<html>
<head>
    <title>Control ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Enviar Mensaje a ESP32</h1>
    
    <div>
        <input type="text" id="mensaje" placeholder="Escribe aqu√≠" style="width: 200px; padding: 8px;">
        <button onclick="enviarMensaje()" style="padding: 8px 15px;">Enviar</button>
    </div>
    
    <div style="margin: 10px 0;">
        <button onclick="conectarMQTT()" style="padding: 8px 15px; background: #4CAF50; color: white;">Conectar</button>
        <button onclick="desconectarMQTT()" style="padding: 8px 15px; background: #f44336; color: white;">Desconectar</button>
        <span id="estado" style="margin-left: 15px; padding: 5px 10px; background: #ffeb3b;">Desconectado</span>
    </div>
    
    <div id="log" style="border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; margin-top: 20px; background: #f5f5f5;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <script>
        let client = null;
        let conectado = false;
        
        function conectarMQTT() {
            if (conectado) {
                agregarLog("‚úÖ Ya est√°s conectado");
                return;
            }
            
            agregarLog("üîÑ Conectando...");
            
            client = new Paho.MQTT.Client(
                "broker.hivemq.com",
                8884,
                "web_" + Math.random().toString(16).substr(2, 8)
            );
            
            client.onConnectionLost = function(response) {
                conectado = false;
                document.getElementById('estado').textContent = "Desconectado";
                document.getElementById('estado').style.background = "#ffeb3b";
                agregarLog("‚ùå Conexi√≥n perdida");
            };
            
            client.onMessageArrived = function(message) {
                agregarLog("üì® ESP32 dice: " + message.payloadString);
            };
            
            client.connect({
                onSuccess: function() {
                    conectado = true;
                    document.getElementById('estado').textContent = "Conectado ‚úì";
                    document.getElementById('estado').style.background = "#4CAF50";
                    document.getElementById('estado').style.color = "white";
                    agregarLog("‚úÖ CONECTADO - Listo para enviar");
                },
                onFailure: function(error) {
                    agregarLog("‚ùå Error: " + error.errorMessage);
                    agregarLog("üí° Intenta recargar la p√°gina");
                },
                useSSL: true,
                timeout: 5
            });
        }
        
        function desconectarMQTT() {
            if (client && conectado) {
                client.disconnect();
                agregarLog("üîå Desconectado");
            }
        }
        
        function enviarMensaje() {
            const mensaje = document.getElementById('mensaje').value.trim();
            
            if (!mensaje) {
                agregarLog("‚ö†Ô∏è Escribe algo primero");
                return;
            }
            
            if (!conectado) {
                agregarLog("‚ö†Ô∏è Click en CONECTAR primero");
                return;
            }
            
            const topic = "esp32/mensajes";
            const mqttMessage = new Paho.MQTT.Message(mensaje);
            mqttMessage.destinationName = topic;
            
            client.send(mqttMessage);
            agregarLog("üì§ Enviado: " + mensaje);
            document.getElementById('mensaje').value = "";
        }
        
        function agregarLog(texto) {
            const log = document.getElementById('log');
            const tiempo = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${tiempo}] ${texto}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Enviar con Enter
        document.getElementById('mensaje').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enviarMensaje();
            }
        });
        
        // Mensaje inicial
        agregarLog("üí° Para empezar:");
        agregarLog("1. Click en [Conectar]");
        agregarLog("2. Escribe un mensaje");
        agregarLog("3. Click en [Enviar]");
        agregarLog("4. El ESP32 lo recibir√° en 'esp32/mensajes'");
    </script>
</body>
</html>
