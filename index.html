<!DOCTYPE html>
<html>
<head>
    <title>Control ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Control ESP32</h1>
    
    <div>
        <input type="text" id="mensaje" placeholder="Escribe un mensaje">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>
    
    <div style="margin: 10px 0;">
        <button onclick="conectarMQTT()">Conectar</button>
        <span id="estado" style="margin-left: 10px; color: red;">Desconectado</span>
    </div>
    
    <div id="log" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin-top: 10px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <script>
        let client = null;
        let conectado = false;
        
        function conectarMQTT() {
            if (conectado) {
                agregarLog("‚úÖ Ya est√°s conectado");
                return;
            }
            
            agregarLog("üîÑ Conectando al broker MQTT...");
            
            client = new Paho.MQTT.Client(
                "broker.hivemq.com",
                8884,
                "web_" + Math.random().toString(16).substr(2, 8)
            );
            
            client.onConnectionLost = function(response) {
                conectado = false;
                document.getElementById('estado').textContent = "Desconectado";
                document.getElementById('estado').style.color = "red";
                agregarLog("‚ùå Conexi√≥n perdida");
            };
            
            client.onMessageArrived = function(message) {
                agregarLog("üì® Recibido: " + message.payloadString);
            };
            
            client.connect({
                onSuccess: function() {
                    conectado = true;
                    document.getElementById('estado').textContent = "Conectado";
                    document.getElementById('estado').style.color = "green";
                    agregarLog("‚úÖ CONECTADO correctamente");
                    agregarLog("üì° Listo para enviar mensajes al ESP32");
                },
                onFailure: function(error) {
                    agregarLog("‚ùå Error de conexi√≥n: " + error.errorMessage);
                },
                useSSL: true,
                timeout: 3
            });
        }
        
        function enviarMensaje() {
            const mensaje = document.getElementById('mensaje').value.trim();
            
            if (!mensaje) {
                agregarLog("‚ö†Ô∏è Escribe un mensaje primero");
                return;
            }
            
            if (!conectado) {
                agregarLog("‚ö†Ô∏è Primero haz click en 'Conectar'");
                return;
            }
            
            // Enviar mensaje MQTT
            const topic = "esp32/demo/control";
            const mqttMessage = new Paho.MQTT.Message(mensaje);
            mqttMessage.destinationName = topic;
            
            client.send(mqttMessage);
            agregarLog("üì§ Enviado: '" + mensaje + "'");
            
            // Limpiar caja de texto
            document.getElementById('mensaje').value = "";
        }
        
        function agregarLog(texto) {
            const log = document.getElementById('log');
            const tiempo = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${tiempo}] ${texto}</div>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Enviar con Enter
        document.getElementById('mensaje').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enviarMensaje();
            }
        });
        
        agregarLog("üí° Instrucciones:");
        agregarLog("1. Click en 'Conectar'");
        agregarLog("2. Espera a que diga 'CONECTADO correctamente'");
        agregarLog("3. Escribe un mensaje y click 'Enviar'");
    </script>
</body>
</html>
