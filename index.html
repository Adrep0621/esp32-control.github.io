<!DOCTYPE html>
<html>
<head>
    <title>Control ESP32</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Control ESP32</h1>
    
    <div>
        <input type="text" id="mensaje" placeholder="Escribe un mensaje">
        <button onclick="enviarMensaje()">Enviar</button>
    </div>
    
    <div style="margin: 10px 0;">
        <button onclick="conectarMQTT()">Conectar</button>
        <span id="estado" style="margin-left: 10px;">Desconectado</span>
    </div>
    
    <div id="log" style="border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: auto; margin-top: 10px;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <script>
        let client = null;
        
        function conectarMQTT() {
            client = new Paho.MQTT.Client(
                "broker.hivemq.com",
                8884,
                "web_" + Math.random().toString(16).substr(2, 8)
            );
            
            client.connect({
                onSuccess: function() {
                    document.getElementById('estado').textContent = "Conectado";
                    agregarLog("Conectado al broker");
                },
                useSSL: true
            });
        }
        
        function enviarMensaje() {
            const mensaje = document.getElementById('mensaje').value;
            if (!mensaje) return;
            
            if (!client || !client.isConnected()) {
                agregarLog("No conectado");
                return;
            }
            
            const topic = "esp32/demo/control";
            const mqttMessage = new Paho.MQTT.Message(mensaje);
            mqttMessage.destinationName = topic;
            client.send(mqttMessage);
            
            agregarLog("Enviado: " + mensaje);
            document.getElementById('mensaje').value = "";
        }
        
        function agregarLog(texto) {
            const log = document.getElementById('log');
            const tiempo = new Date().toLocaleTimeString();
            log.innerHTML += `[${tiempo}] ${texto}<br>`;
            log.scrollTop = log.scrollHeight;
        }
        
        // Enviar con Enter
        document.getElementById('mensaje').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') enviarMensaje();
        });
        
        agregarLog("Listo. Click en Conectar y env√≠a un mensaje");
    </script>
</body>
</html>
